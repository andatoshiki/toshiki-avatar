name: Release

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"   # stable current Go (1.24 does not exist yet)
          cache: true

      - name: Install libwebp
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev pkg-config

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install frontend dependencies
        run: cd frontend && pnpm install

      - name: Build frontend
        run: cd frontend && pnpm build && pnpm export

      - name: Move static export to Go embed folder
        run: |
          rm -rf internal/server/web/*
          cp -r frontend/out/* internal/server/web/

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2.4.5   # explicitly use GoReleaser v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-only:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Install libwebp
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev pkg-config

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install frontend dependencies
        run: cd frontend && pnpm install

      - name: Build frontend
        run: cd frontend && pnpm build && pnpm export

      - name: Move static export to Go embed folder
        run: |
          rm -rf internal/server/web/*
          cp -r frontend/out/* internal/server/web/

      - name: Go build
        run: go build -v ./...
